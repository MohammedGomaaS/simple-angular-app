
<div class="container">
  <h2>Add/Edit</h2>
  <form [formGroup]="myform" (ngSubmit)="onSubmit()" novalidate>

    <div class="row">
      <div class="form-group col-md-6" [ngClass]="{
    'has-danger': name.invalid && name.dirty,
    'has-success': name.valid && name.dirty
  }">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" maxlength="50" required>

        <div class="cust-form-control-feedback" *ngIf="name.errors && (name.dirty || name.touched)">
          <p *ngIf="name.errors.required"> required</p>
        </div>


      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6" [ngClass]="{
    'has-danger': phone.invalid && name.dirty,
    'has-success': phone.valid && name.dirty
  }">
        <label>Phone</label>
        <input type="tel" class="form-control" formControlName="phone" placeholder="01100000000" pattern="^01[0-2]{1}[0-9]{8}" required>

        <div class="cust-form-control-feedback" *ngIf="phone.errors && (phone.dirty || phone.touched)">
          <p *ngIf="phone.errors.required"> required</p>
          <p *ngIf="phone.errors.pattern"> invalid phone number</p>
        </div>
        


      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6" [ngClass]="{
    'has-danger': facultyName.invalid && facultyName.dirty,
    'has-success': facultyName.valid && facultyName.dirty
  }">
        <label>Faculty</label>
        <select class="form-control" formControlName="facultyName" id="sel1" required>
          <option value="Ain shams" selected>Ain shams</option>
          <option value="Cairo">Cairo</option>
          <option value="Helwan">Helwan</option>

        </select>


        <div class="cust-form-control-feedback"
          *ngIf="facultyName.errors && (facultyName.dirty || facultyName.touched)">
          <p *ngIf="facultyName.errors.required"> required</p>
        </div>


      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6" [ngClass]="{
    'has-danger': dateOfBirth.invalid && dateOfBirth.dirty,
    'has-success': dateOfBirth.valid && dateOfBirth.dirty
  }">
        <label>Date of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth" required>

        <div class="cust-form-control-feedback"
          *ngIf="dateOfBirth.errors && (dateOfBirth.dirty || dateOfBirth.touched)">
          <p *ngIf="dateOfBirth.errors.required"> required</p>
        </div>


      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6" [ngClass]="{
    'has-danger': address.invalid && address.dirty,
    'has-success': address.valid && address.dirty
  }">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" required>

        <div class="cust-form-control-feedback" *ngIf="address.errors && (address.dirty || address.touched)">
          <p *ngIf="address.errors.required"> required</p>
        </div>


      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6" [ngClass]="{
    'has-danger': image.invalid && image.dirty,
    'has-success': image.valid && image.dirty
  }">
        <label>Image</label>
        <input type="file" class="form-control" formControlName="image" required>

        <div class="cust-form-control-feedback" *ngIf="image.errors && (image.dirty || image.touched)">
          <p *ngIf="image.errors.required"> required</p>
        </div>


      </div>
    </div>


    <button type="submit" class="btn btn-warning" *ngIf="editing">Save</button>
    <button type="submit" class="btn btn-success" *ngIf="!editing">Add</button>
    <button class="btn btn-warning" (click)=" closeForm()" style="margin-left:10px" *ngIf="editing">Close</button>

  </form>
</div>
